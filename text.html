<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
        <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>

    <p></p>

    <script>
       
        let items = ["rock", "paper", "scissors"];

        function computerPlay() {
            return items[Math.floor(Math.random()*items.length)];  //Will choose a random selection from items array
        }

        console.log(computerPlay());
        
        const computerSelection = computerPlay();

        let input = prompt("Please enter Rock, Paper, or Scissors"); //prompt user for their input
        let playerSelection = input.toLowerCase(); //takes input in any case and turns it all lowercase

        if (playerSelection === "rock" || playerSelection === "paper" || playerSelection === "scissors") {
            console.log(playerSelection);
        } else {
            alert("Rock, Paper, or Scissors only!"); //alerts user to input rock, paper, or scissors, if they had entered another value previously and logs it
        }
        

        function playRound(playerSelection, computerSelection) {  //play a round of RPS with the following outcomes
            if ((playerSelection === "rock" && computerSelection === "scissors") || 
               (playerSelection === "scissors" && computerSelection === "paper") ||
               (playerSelection === "paper" && computerSelection === "rock")) {
                   return "Wow, you beat a computer."
            } else if ((playerSelection === "rock" && computerSelection === "paper") ||
                       (playerSelection === "scissors" && computerSelection === "rock") ||
                       (playerSelection === "paper" && computerSelection === "scissors")) {
                           return "Loser!"
            } else if (playerSelection === computerSelection) {
                return "Tie"
            }
        }

        console.log(playRound(playerSelection, computerSelection));


    </script>
</body>

</html>
