<body>

    <p></p>

    <script>
       
        let playerScore = 0;
        let computerScore = 0;

        let items = ["rock", "paper", "scissors"];

        function computerPlay() {
            return items[Math.floor(Math.random()*items.length)];  //Will choose a random selection from items array
        }

        
        const computerSelection = computerPlay();

       // let input = window.prompt("Please enter Rock, Paper, or Scissors"); //prompt user for their input
       // let playerSelection = input.toLowerCase(); //takes input in any case and turns it all lowercase

       
       // console.log(playerSelection);
        
        
        console.log("The computer chose: " + computerSelection);

        function playRound(playerSelection, computerSelection) {  //play a round of RPS with the following outcomes
            if (playerSelection === "rock" && computerSelection === "scissors") {
                playerScore++;
                return "Yay! Rock smashes scissors!";
            } 
            else if (playerSelection === "scissors" && computerSelection === "paper") {
                playerScore++;
                return "Hooray! Scissors cuts paper!";
            }
            else if (playerSelection === "paper" && computerSelection === "rock") {
                playerScore++;
                return "Nice! Paper covers rock!";
            } 
            else if (playerSelection === "rock" && computerSelection === "paper") {
                computerScore++;
                return "You lost! Paper covers rock.";
            }
            else if (playerSelection === "scissors" && computerSelection === "rock") {
                computerScore++;
                return "You lose, rock smashes scissors.";
            }
            else if (playerSelection === "paper" && computerSelection === "scissors") {
                computerScore++;
                return "You lost, scissors cuts paper.";
            } 
            else if (playerSelection === computerSelection) {
                return "Tie";
            }
        }

        //console.log(playRound(playerSelection, computerSelection));

        function results() {
            console.log("Player Score: " + playerScore + " " + "Computer Score: " + computerScore);
            if (computerScore > playerScore) {
                console.log("Too bad, the computer won.")
            } else {
                console.log("Way to go! You won!")
            }
        }    

        function game() {
           for (let i = 0; i < 5; i++) {
            const playerSelection = window.prompt("Please enter Rock, Paper, or Scissors").toLowerCase;
            const computerSelection = computerPlay();
            playRound(playerSelection, comuterSelection);
            console.log(playRound(playerSelection, computerSelection));
           }
        }
        
        game();

        results();

        
        

    </script>
